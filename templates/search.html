{% extends 'base.html' %}

{% block head %}
    <style>
        ul#list {
            list-style: none;
            padding: 0px
        }

        ul#list li {
            margin: 5px;
            padding-left: 15px;
        {% if system.darktheme%}
            background: #222326;
        {%endif%}
            border-left-style: solid;
        }

        ul#list li:hover {

        {% if system.darktheme%}
            background: #3f4448;
        {%else%}
            background: #ECECEC;
        {%endif%}
        }

        ul#list li a {
            font-size: 1.2em;

        {% if system.darktheme%}
            color: whitesmoke;
        {%else%}
            color: #222326;
        {%endif%}
        }
    </style>

{% endblock %}

{% block content %}
    <h2>Found {{ zoekterm|length }} result(s)</h2>
    <ul id="list">
        {% for i in zoekterm %}
            <li><a href="{{ i.title }}">{{ i.title }}<a></li>
        {% endfor %}
    </ul>
{% endblock %}
